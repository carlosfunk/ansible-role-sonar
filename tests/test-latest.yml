---
- hosts: localhost
  remote_user: root

  vars:
    # SonarQube 5.x requires Java 7+
    java_packages: ['openjdk-8-jdk']

    # Latest version of SonarQube, from http://www.sonarqube.org/downloads/
    sonar_version: 5.6.1

  pre_tasks:
    - name: Add repository for OpenJDK 8.
      apt_repository: repo='ppa:openjdk-r/ppa'
      when: ansible_os_family == "Debian" and ansible_distribution_version == "14.04"

  roles:
    - geerlingguy.java
    - ANXS.postgresql
    - ansible-role-sonar
